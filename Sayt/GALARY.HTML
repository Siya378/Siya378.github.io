<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        .block{
            border: solid rgba(148, 88, 88, 0.897);
            width: 600px;
            height: 400px;
            margin:0 auto;
            background-size: cover;
        }
        .container{
            max-width: 1000px;
            margin: 0 auto;
            padding: 100px 50px;
            background:rgba(148, 88, 88, 0.897);
            text-align: center;
            color: rosybrown;
        }
        .container1{
            width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background:rgba(148, 88, 88, 0.897);
            text-align: center;
            color: rosybrown;
        }
        .mini{
            width: 256px;
        }
    
        .slider {
            border: 2px solid rgba(238, 222, 78, 0.897);
            width: 256px;
            height: 256px;
            margin: 20 auto;
        }

        .slider-lines
        {
            display: flex;
            height: 256px;
            width: 1024px;
            background:salmon;
        }
        .smallp{
            height: 190px;
        }
    </style>
</head>
<body>

<!--Картинки меняются по нажатию-->

    <section>
        <div class="block"></div>
        <script> 
        var arr=['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg'],
        block=document.querySelector('.block'),
        i=0;
        block.onclick = boo;
        boo();
        function boo() 
        {
            block.style.backgroundImage='url(galary_img/'+arr[i]+')';
            i++;
            if (i==arr.length){
                i=0;
            }
        }
        </script>
        
    </section>

    <!--Замещение большой картинки маленькой-->

    <section>
        <div class="container">
            <div id="big">
<img src="galary_img/1.jpg" alt="" width="900" id="bigp" class="bigp">
        </div>
        <div>
            <img src="galary_img/1.jpg" alt="" width="300"  class="smallp">
            <img src="galary_img/2.jpg" alt="" width="300"  class="smallp">
            <img src="galary_img/3.jpg" alt="" width="300"  class="smallp">
            </div>
        </div>
        <script>
            let el =document.getElementsByClassName('smallp');
            for (i=0;i<el.length;i++)
            {
                el[i].onclick = pic;
            }
            function pic (event)
            {
                x=document.getElementById('bigp');
                x.src=event.target.src;

            }
        </script>

        <!--Двигаем картинки кнопками-->
        <section>
            <div class="container1">
                <div class="slider">
                    <div class="slider-line"> 
                        <img src="galary_img/1.jpg" alt="" class="mini">
                        <img src="galary_img/2.jpg" alt="" class="mini">
                        <img src="galary_img/3.jpg" alt="" class="mini">
                        <img src="galary_img/4.jpg" alt="" class="mini">
                    </div>
                </div>
                <button class="slider-prev">Назад</button>
                <button class="slider-next">Вперед</button>
            </div>
            <script>
let offset =0;
const sliderLine = document.querySelector('.slider-line')
            </script>
        </section>
    </section>
</body>
</html>
